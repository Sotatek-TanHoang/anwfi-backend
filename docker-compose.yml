version: '3.3'
services:
  database:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'anwfi'   
      MYSQL_USER: 'sotatek'
      MYSQL_PASSWORD: 'Sotatek2021'      
      MYSQL_ROOT_PASSWORD: 'Sotatek2021'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - './.mysql-data/db:/var/lib/mysql'